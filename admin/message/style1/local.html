<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta charset="UTF-8"/>
<!-- responsive -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="renderer" content="webkit"/>
<meta name="author" content="Heanes heanes.com email(heanes@163.com)"/>
<meta name="keywords" content="软件,商务,HTML,tutorials,source codes"/>
<meta name="description" content="描述，不超过150个字符"/>
<!-- Favicon -->
<link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
<link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
<!-- style -->
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/reset/reset.css"/>
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/base/base.css"/>
<link rel="stylesheet" type="text/css" href="../../css/style/style-2016.css"/>
<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../../css/css.css"/>
<title>提示信息-局部展示</title>
</head>
<body>
<div class="center wrap">
    <!-- S 头部 S -->
    <div class="header">
        <!-- 顶部操作/导航/工具栏 -->
        <div class="top-toolbar"></div>
        <!-- 顶部导航栏 -->
        <div class="header-nav-bar"></div>
    </div>
    <!-- E 头部 E-->
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                    <div class="demo-wrap">
                        <div class="demo-title"><h2>提示信息-局部展示</h2></div>
                        <div class="demo-content">
                            <div class="demo-one">
                                <div class="message-wrap">
                                    <div class="ui-heanes-message message-success">
                                        <div class="message-handle">
                                            <span class="btn-close">x</span>
                                        </div>
                                        <div class="message-content">
                                            <p>恭喜你，操作成功。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-one">
                                <div class="message-wrap">
                                    <div class="ui-heanes-message message-info">
                                        <div class="message-handle">
                                            <span class="btn-close">x</span>
                                        </div>
                                        <div class="message-content">
                                            <p>提醒，你还需要做某项操作。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-one">
                                <div class="message-wrap">
                                    <div class="ui-heanes-message message-warning">
                                        <div class="message-handle">
                                            <span class="btn-close">x</span>
                                        </div>
                                        <div class="message-content">
                                            <p>警告，有某些情况出现。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-one">
                                <div class="message-wrap">
                                    <div class="ui-heanes-message message-error">
                                        <div class="message-handle">
                                            <span class="btn-close">x</span>
                                        </div>
                                        <div class="message-content">
                                            <p>错误，出现了问题。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 运行结果 -->
                        <div class="demo-run-result"></div>
                        <!-- 样式 -->
                        <div class="demo-style"></div>
                        <!-- javascript脚本 -->
                        <div class="demo-javascript"></div>
                        <!-- html -->
                        <div class="demo-html">
                            <div class="message-container"></div>
                            <a href="javascript:;" id="showMessageSuccess">显示成功</a>
                            <a href="javascript:;" id="showMessageInfo">显示提示</a>
                            <a href="javascript:;" id="showMessageWarn">显示警告</a>
                            <a href="javascript:;" id="showMessageError">显示错误</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- E 主要内容 E -->
    <!-- S 脚部 S -->
    <div class="footer">
        <div class="footer-content footer-wrap">
            <!-- 友情链接区域 -->
            <div class="friend-link-block"></div>
            <!-- 版权声明区域 -->
            <div class="copyright"></div>
        </div>
    </div>
    <!-- E 脚部 E -->
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../js/ui.js" id="importResource"></script>
    <script type="application/javascript">
        Import([
            // 消息提示
            '../../js/common/common.js',
            'js/$.extend/$.message.js',
            'css/message.css'
        ]);
        $(function () {
            // 显示消息
            var $messageContainer = $('.message-container');
            $.messageLocal($messageContainer, '恭喜，操作成功~ :)~');
            $('#showMessageSuccess').on('click', function () {
                $.messageLocal($messageContainer, '恭喜，操作成功~ :)~');
            });
            $('#showMessageInfo').on('click', function () {
                $.messageLocal($messageContainer, '提醒，你还需要做某项操作你还需要做某项操作你还需要做某项操作。', 'info');
            });
            $('#showMessageWarn').on('click', function () {
                $.messageLocal($messageContainer, '警告，有某些情况出现。', 'warn', 0);
            });
            $('#showMessageError').on('click', function () {
                $.messageLocal($messageContainer, '错误，出现了问题。', 'error');
            });

            $('.ui-heanes-message').on('click', '.btn-close', function (event) {
                var $delegateTarget = $(event.delegateTarget);
                $delegateTarget.fadeOut();
            });
        });
    </script>
    <!-- E js E -->
</cite>
</body>
</html>
