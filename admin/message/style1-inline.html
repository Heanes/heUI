<title>提示信息</title>
</head>
<body>
<div class="center wrap">
    <!-- S 头部 S -->
    <div class="header">
        <!-- 顶部操作/导航/工具栏 -->
        <div class="top-toolbar"></div>
        <!-- 顶部导航栏 -->
        <div class="header-nav-bar"></div>
    </div>
    <!-- E 头部 E-->
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                    <div class="demo-block" style="padding:20px;">
                        <div class="demo-title"><h2>提示信息</h2></div>
                        <div class="demo-content">
                            <div class="demo-one">
                                <div class="message message-success">
                                    <div class="message-handle">
                                        <span class="btn-close">x</span>
                                    </div>
                                    <div class="message-content">
                                        <p>恭喜你，操作成功。</p>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-one">
                                <div class="message message-info">
                                    <div class="message-handle">
                                        <span class="btn-close">x</span>
                                    </div>
                                    <div class="message-content">
                                        <p>提醒，你还需要做某项操作。</p>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-one">
                                <div class="message message-warning">
                                    <div class="message-handle">
                                        <span class="btn-close">x</span>
                                    </div>
                                    <div class="message-content">
                                        <p>警告，有某些情况出现。</p>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-one">
                                <div class="message message-error">
                                    <div class="message-handle">
                                        <span class="btn-close">x</span>
                                    </div>
                                    <div class="message-content">
                                        <p>错误，出现了问题。</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="javascript:;" id="showMessageSuccess">显示成功</a>
                        <a href="javascript:;" id="showMessageInfo">显示提示</a>
                        <a href="javascript:;" id="showMessageWarn">显示警告</a>
                        <a href="javascript:;" id="showMessageError">显示错误</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- E 主要内容 E -->
    <!-- S 脚部 S -->
    <div class="footer">
        <div class="footer-content footer-wrap">
            <!-- 友情链接区域 -->
            <div class="friend-link-block"></div>
            <!-- 版权声明区域 -->
            <div class="copyright"></div>
        </div>
    </div>
    <!-- E 脚部 E -->
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>

    <script type="text/javascript" src="../js/common.js"></script>
    <!-- E js E -->
</cite>
