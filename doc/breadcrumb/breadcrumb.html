                <div class="page-content">
                    <div class="demo-wrap">
                        <div class="demo-title"><h1>Breadcrumb 面包屑导航</h1></div>
                        <div class="demo-desc">
                            <p class="desc">面包屑导航一般用于多级页面链接之间的层次导航。</p>
                        </div>

                        <div class="demo-show">
                            <div class="demo-group">
                                <div class="demo-group-title"><h2>普通样式</h2></div>
                                <div class="demo-desc">
                                    <p class="desc">普通样式的面包屑导航。</p>
                                </div>
                                <div class="demo-content">
                                    <div class="demo-one-desc">
                                        <p class="desc">纯文本的面包屑。</p>
                                    </div>
                                    <div class="demo-one">
                                        <div class="breadcrumb-wrap">
                                            <div class="breadcrumb-cell breadcrumb-node breadcrumb-root">
                                                <span class="breadcrumb-text">起始节点</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-delimiter">
                                                <span class="separator">/</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-node">
                                                <span class="breadcrumb-text">一级菜单</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-delimiter">
                                                <span class="separator">/</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-node">
                                                <span class="breadcrumb-text">二级菜单</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-delimiter">
                                                <span class="separator">/</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-node">
                                                <span class="breadcrumb-text">三级菜单</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="demo-one">
                                        <div class="breadcrumb-wrap">
                                            <div class="breadcrumb-cell breadcrumb-node breadcrumb-root">
                                                <i class="fa fa-home"></i>
                                                <span class="breadcrumb-text">起始节点</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-delimiter">
                                                <span class="separator">/</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-node">
                                                <i class="fa fa-link"></i>
                                                <span class="breadcrumb-text">一级菜单</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-delimiter">
                                                <span class="separator">/</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-node">
                                                <i class="fa fa-link"></i>
                                                <span class="breadcrumb-text">二级菜单</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-delimiter">
                                                <span class="separator">/</span>
                                            </div>
                                            <div class="breadcrumb-cell breadcrumb-node">
                                                <i class="fa fa-link"></i>
                                                <span class="breadcrumb-text">三级菜单</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="demo-one-desc">
                                        <p class="desc">带链接的面包屑，常用于页面导航。</p>
                                    </div>
                                    <div class="demo-one">
                                        <div class="breadcrumb-wrap">
