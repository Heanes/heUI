<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)">
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
    <meta name="description" content="描述">
    <link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/public/static/libs/js/select2/4.0.3/css/select2.css"/>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../dist/css/heanesUI.css"/>
    <link rel="stylesheet" type="text/css" href="../css/css.css"/>
<title>图片列表页面</title>
</head>
<body>
<div class="wrap">
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 顶部全宽度内容区域 -->
        <div class="main-top-block"></div>
      <!-- 顶部内容 -->
        <div class="main-top-content main-wrap"></div>
      <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap right-content">
                <!-- 面包屑导航 -->
                <div class="page-crumbs bg-normal box-normal">
                    <ul class="crumbs-list">
                        <li><a href="../layout/start.html" class="crumbs-href">首页</a><span class="crumbs-separator">></span></li>
                        <li><a href="normal.html" class="crumbs-href">数据列表</a><span class="crumbs-separator">></span></li>
                        <li>图片列表</li>
                    </ul>
                </div>
                <div class="data-list">
                    <!-- 图片列表 -->
                    <div class="picture-list">
                        <div class="album"></div>
                        <div class="album"></div>
                    </div>
                </div>
			</div>
        </div>
      <!-- 底部区域 -->
        <div class="main-bottom-content main-wrap"></div>
      <!-- 底部全宽度内容区域 -->
        <div class="main-bottom-block"></div>
    </div>
  <!-- E 主要内容 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/public/static/libs/js/dateTimePicker/lhgCalendar/3.0.0/lhgcalendar.min.js"></script><!-- 日期时间选择器 -->
    <script type="text/javascript" src="/public/static/libs/js/dateTimePicker/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="/public/static/libs/js/select2/4.0.3/js/select2.full.js"></script>
    <script type="text/javascript">
        $(function () {
          /* 日期时间选择器 */
          // datetimepicker
          $('#searchOrderTimeStart').on('click', function () {
            var $searchOrderTimeEnd = $dp.$('searchOrderTimeEnd');
            WdatePicker({
              // 选择完毕后自动打开后一个选择器
              onpicked:function(){$searchOrderTimeEnd.click();},
              doubleCalendar:true,
              skin: 'bootstrap',
              firstDayOfWeek: 1,
              maxDate:'#F{$dp.$D(\'searchOrderTimeEnd\');}'
            });
          });
          $('#searchOrderTimeEnd').on('click', function () {
            WdatePicker({
              doubleCalendar:true,
              skin: 'bootstrap',
              firstDayOfWeek: 1,
              minDate:'#F{$dp.$D(\'searchOrderTimeStart\');}'
            });
          });
  
          $('.select2').select2({placeholder: "请选择"});
        });
    </script>
  <!-- E js E -->
</cite>
</body>
</html>
