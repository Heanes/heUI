<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <!-- responsive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)"/>
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes"/>
    <meta name="description" content="描述，不超过150个字符"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="../../dist/css/heanesUI.css"/>
    <link rel="stylesheet" type="text/css" href="../css/css.css"/>
    <title>Progress 进度条</title>
</head>
<body>
<div class="wrap">
    <!-- S 头部 S -->
    <div class="header">
        <!-- 顶部操作/导航/工具栏 -->
        <div class="top-toolbar"></div>
        <!-- 顶部导航栏 -->
        <div class="header-nav-bar"></div>
    </div>
    <!-- E 头部 E-->
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                <div class="page-content">
                    <div class="demo-wrap">
                        <div class="demo-title"><h1>Progress 进度条</h1></div>
                        <div class="demo-desc">
                            <p class="desc">通过这些简单、灵活的进度条，为当前工作流程或动作提供实时反馈。</p>
                        </div>
                        <div class="demo-show">
                            <div class="demo-group">
                                <div class="demo-group-title"><h2>基本样式</h2></div>
                                <div class="demo-desc">
                                    <p class="desc">默认样式的进度条。</p>
                                </div>
                                <div class="demo-content">
                                    <div class="demo-one">
                                        <div class="progress-demo-wrap">
                                            <div class="progress">
                                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                                    <span class="sr-only">60% Complete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-group">
                                <div class="demo-group-title"><h2>带有提示标签的进度条</h2></div>
                                <div class="demo-desc">
                                    <p class="desc">进度条中包含具体进度百分比数值显示。</p>
                                </div>
                                <div class="demo-content">
                                    <div class="demo-one">
                                        <div class="progress-demo-wrap">
                                            <div class="progress">
                                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%;">
                                                    60%
                                                    <span class="sr-only">60% Complete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="demo-one-desc">
                                        <p class="desc">在展示很低的百分比时，如果需要让文本提示能够清晰可见，可以为进度条设置<code>min-width</code>属性。</p>
                                    </div>
                                    <div class="demo-one">
                                        <div class="progress-demo-wrap">
                                            <div class="progress">
                                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:6%;min-width:30px;">
                                                    6%
                                                    <span class="sr-only">6% Complete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- E 主要内容 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/ui.js" id="importResource"></script>
    <script type="application/javascript">
        $(function () {
            ;
        });
    </script>
    <!-- E js E -->
</cite>
</body>
</html>
