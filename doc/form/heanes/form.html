<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta charset="UTF-8"/>
<!-- responsive -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="renderer" content="webkit"/>
<meta name="author" content="Heanes heanes.com email(heanes@163.com)"/>
<meta name="keywords" content="软件,商务,HTML,tutorials,source codes"/>
<meta name="description" content="描述，不超过150个字符"/>
<!-- Favicon -->
<link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
<link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
<!-- style -->
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/reset/reset.css"/>
<link rel="stylesheet" type="text/css" href="/public/static/libs/css/base/base.css"/>
<link rel="stylesheet" type="text/css" href="../../css/style/style-2016.css"/>
<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
<link rel="stylesheet" type="text/css" href="../../css/css.css"/>
<link rel="stylesheet" type="text/css" href="css/form.css"/>
<title>表单</title>
</head>
<body>
<div class="wrap">
    <!-- S 头部 S -->
    <div class="header">
        <!-- 顶部操作/导航/工具栏 -->
        <div class="top-toolbar"></div>
        <!-- 顶部导航栏 -->
        <div class="header-nav-bar"></div>
    </div>
    <!-- E 头部 E-->
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                <div class="page-content">
                    <div class="demo-wrap">
                        <div class="demo-title"><h2>表单样式</h2></div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h3>输入框</h3></div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <label>
                                        <input type="text" value="" placeholder="请输入" />
                                    </label>
                                </div>
                                <div class="demo-one">
                                    <label>
                                        <input type="text" value="我是一个输入框" placeholder="请输入" />
                                    </label>
                                </div>
                                <div class="demo-one">
                                    <label>
                                        <input type="text" class="validate-error" value="不合要求的输入" placeholder="请输入" />
                                    </label>
                                </div>
                                <div class="demo-one">
                                    <label>
                                        <input type="text" class="validate-success" value="符合要求的输入" placeholder="请输入" />
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h3>下拉选择</h3></div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <label>
                                        <select name="select-name">
                                            <option value="">请选择</option>
                                            <option value="1">选择1</option>
                                            <option value="2">选择2</option>
                                            <option value="3">选择3</option>
                                            <option value="4">选择4</option>
                                            <option value="5">选择5</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="demo-group-title"><h3>联动选择</h3></div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <label>
                                        请选择居住城市
                                        <span id="element_id">
                                            <select class="province"></select>
                                            <select class="city"></select>
                                            <select class="area"></select>
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h3>单选按钮</h3></div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <input type="radio" name="single-select" id="radio1">
                                    <label for="radio1">请选择</label>
                                    <input type="radio" name="single-select" id="radio2">
                                    <label for="radio2">请选择</label>
                                </div>
                            </div>
                        </div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h3>复选按钮</h3></div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <input type="checkbox" id="checkbox1">
                                    <label for="checkbox1">请选择</label>
                                    <input type="checkbox" id="checkbox2">
                                    <label for="checkbox2">请选择</label>
                                </div>
                            </div>
                        </div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h3>文本域</h3></div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <label>
                                        <textarea placeholder="有话不说，憋着难受"></textarea>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h3>富文本编辑器</h3></div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <p><a href="thirdparty.html#kindEditor" class="a link-out">kindEditor编辑器</a></p>
                                    <p><a href="thirdparty.html#uEditor" class="a link-out">uEditor编辑器</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- E 主要内容 E -->
    <!-- S 脚部 S -->
    <div class="footer">
        <div class="footer-content footer-wrap">
            <!-- 友情链接区域 -->
            <div class="friend-link-block"></div>
            <!-- 版权声明区域 -->
            <div class="copyright"></div>
        </div>
    </div>
    <!-- E 脚部 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
    <script src="/public/static/libs/js/cxSelect/1.3.4/jquery.cxselect.js"></script>
    <script type="text/javascript">
        $('#element_id').cxSelect({
            url: '/public/static/libs/js/cxSelect/1.3.4/cityData.min.json',   // 提示：如果服务器不支持 .json 类型文件，请将文件改为 .js 文件
            selects: ['province', 'city', 'area'],
            nodata: 'none'
        });
    </script>
    <!-- E js E -->
</cite>
</body>
</html>
