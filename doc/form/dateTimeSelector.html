        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                <div class="page-content">
                    <div class="demo-wrap">
                        <div class="demo-title"><h2>表单样式</h2></div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h3>日期时间选择器</h3></div>
                            <div class="demo-content">
                                <div class="demo-wrap">
                                    <div class="demo-title"><h2>my97DatePicker<a href="http://www.my97.net/" class="a" target="_blank">官网</a></h2></div>
                                    <div class="demo-group">

                                            <div class="demo-one">
                                                <label>日期及时间</label>
                                                <input type="text" name="my97DatePicker" value="" class="my97DatePicker normal" placeholder="请输入日期时间" />
                                            </div>
                                        </div>
                                        <div class="demo-group-title"><h3>仅日期</h3></div>
                                        <div class="demo-content">
                                            <div class="demo-one">
                                                <label>日期</label>
                                                <input type="text" name="97datePicker-justDate" id="searchOrderTimeStart" value="" placeholder="请输入日期时间" />
                                                <input type="text" name="97datePicker-justDate" id="searchOrderTimeEnd" value="" placeholder="请输入日期时间" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="demo-wrap">
                                    <div class="demo-title"><h2>bootstrap-datetimepicker<a href="http://bootstrap-datepicker.readthedocs.org/en/latest/" class="a" target="_blank">官网</a></h2></div>

                                            </h3>

                                        <div class="demo-content">
                                            <div class="demo-one">
                                                <label>日期</label>
                                                <input type="text" name="bootstrap_datepicker" class="datePicker" value="" placeholder="请输入日期" />
                                            </div>
                                        </div>
                                        <div class="demo-group-title">
                                            <h3>普通样式

                                        <div class="demo-content">
                                            <div class="demo-one">

                                <div class="demo-wrap">
                                    <div class="demo-title"><h2>lhgCalendar<a href="http://www.canwin.net/common/lhgcalendar/" class="a" target="_blank">官网</a></h2></div>

</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/vendor/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/public/static/vendor/js/dateTimePicker/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="/public/static/vendor/js/dateTimePicker/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="/public/static/vendor/js/dateTimePicker/bootstrap-datepicker/1.5.0/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="/public/static/vendor/js/dateTimePicker/bootstrap-datetimepicker/2.3.5/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="/public/static/vendor/js/dateTimePicker/bootstrap-datetimepicker/2.3.5/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script type="text/javascript" src="/public/static/vendor/js/dateTimePicker/lhgCalendar/3.0.0/lhgcalendar.min.js"></script>
    <script type="text/javascript" src="/public/static/vendor/js/dateTimePicker/layDate/laydate.js"></script>
    <script type="text/javascript">
        $(function() {
            // datetimepicker
            $('.my97DatePicker.normal').on('click', function () {
                WdatePicker({
                    skin: 'bootstrap',
                    firstDayOfWeek: 1
                });
            });
            $('#searchOrderTimeStart').click(function () {
                var $searchOrderTimeEnd = $dp.$('searchOrderTimeEnd');
                WdatePicker({
                    // 选择完毕后自动打开后一个选择器
                    onpicked:function(){$searchOrderTimeEnd.click();},
                    doubleCalendar:true,
                    skin: 'bootstrap',
                    firstDayOfWeek: 1,
                    maxDate:'#F{$dp.$D(\'searchOrderTimeEnd\');}'
                });
            });
            $('#searchOrderTimeEnd').on('click', function () {
                WdatePicker({
                    doubleCalendar:true,
                    skin: 'bootstrap',
                    firstDayOfWeek: 1,
                    minDate:'#F{$dp.$D(\'searchOrderTimeStart\');}'
                });
            });
            $('input[name="lhgCalendar"]').on('click', function () {
                $.calendar({format:'yyyy-MM-dd HH:mm:ss'});
            });
            $('input[name="laydate"]').on('click', function () {
                $.laydate({
                    elem: 'input[name="laydate"]', //需显示日期的元素选择器
                    event: 'click', //触发事件
                    format: 'YYYY-MM-DD hh:mm:ss', //日期格式
                    istime: false, //是否开启时间选择
                    isclear: true, //是否显示清空
                    istoday: true, //是否显示今天
                    issure: true, //是否显示确认
                    festival: true, //是否显示节日
                    min: '1900-01-01 00:00:00', //最小日期
                    max: '2099-12-31 23:59:59', //最大日期
                    start: '2014-6-15 23:00:00',    //开始日期
                    fixed: false, //是否固定在可视区域
                    zIndex: 99999999, //css z-index
                    choose: function (dates) { //选择好日期的回调
                    }
                });
            });
        });
        $('input[name="bootstrap_datetimepicker"]').datetimepicker({
            format: "yyyy-mm-dd HH:ii:ss",
            showMeridian: true,
            autoclose: true,
            todayBtn: true
        });
        $('input[name="bootstrap_datepicker"]').datepicker({
            format: "yyyy-mm-dd",
            language: "zh-CN",
            todayBtn: true,
            weekStart: 1,
            daysOfWeekHighlighted: "0,6",
            todayHighlight: true,
            autoclose: true
        });
        laydate({
            elem: '#layDate'
        });

    </script>
    <!-- E js E -->
</cite>
