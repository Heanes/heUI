<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <!-- responsive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)"/>
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes"/>
    <meta name="description" content="描述，不超过150个字符"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="../../dist/css/heanesUI.css"/>
    <link rel="stylesheet" type="text/css" href="../css/css.css"/>
<title>富文本编辑器</title>
</head>
<body>
<div class="wrap">
    <!-- S 头部 S -->
    <div class="header">
        <!-- 顶部操作/导航/工具栏 -->
        <div class="top-toolbar"></div>
        <!-- 顶部导航栏 -->
        <div class="header-nav-bar"></div>
    </div>
    <!-- E 头部 E-->
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                <div class="page-content">
                    <div class="demo-wrap">
                        <div class="demo-title"><h2>表单样式</h2></div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h3 id="kindEditor">富文本编辑器</h3></div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <label>
                                        <textarea name="kindEditor-textarea" style="width:760px;height:400px;visibility:hidden;"></textarea>
                                        <p class="textarea-words-count">
                                            您当前输入了 <span class="word_count1">0</span> 个文字。（字数统计包含HTML代码。）<br />
                                            您当前输入了 <span class="word_count2">0</span> 个文字。（字数统计包含纯文本、IMG、EMBED，不包含换行符，IMG和EMBED算一个文字。）
                                        </p>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h3 id="uEditor">富文本编辑器</h3></div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <label>
                                        <textarea name="uEditor-textarea" id="editor" style="width:760px;height:330px;"></textarea>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- E 主要内容 E -->
    <!-- S 脚部 S -->
    <div class="footer">
        <div class="footer-content footer-wrap">
            <!-- 友情链接区域 -->
            <div class="friend-link-block"></div>
            <!-- 版权声明区域 -->
            <div class="copyright"></div>
        </div>
    </div>
    <!-- E 脚部 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
    <script charset="utf-8" src="/public/static/libs/js/editor/kindEditor/kindeditor-min.js"></script>
    <script charset="utf-8" src="/public/static/libs/js/editor/kindEditor/lang/zh_CN.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/static/libs/js/editor/uEditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/static/libs/js/editor/uEditor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/static/libs/js/editor/uEditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        // kindEditor
        KindEditor.ready(function(K) {
            K.create('textarea[name="kindEditor-textarea"]', {
                afterChange : function() {
                    K('.word_count1').html(this.count());
                    K('.word_count2').html(this.count('text'));
                }
            });
        });
        // uEditor
        var ue = UE.getEditor('editor');
    </script>
    <!-- E js E -->
</cite>
</body>
</html>
