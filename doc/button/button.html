<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <!-- responsive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)"/>
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes"/>
    <meta name="description" content="描述，不超过150个字符"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
    <!-- style -->
    <link rel="stylesheet" type="text/css" href="../../dist/css/heanesUI.css"/>
    <link rel="stylesheet" type="text/css" href="../css/css.css"/>
    <title>Button 按钮</title>
</head>
<body>
<div class="center wrap">
    <!-- S 头部 S -->
    <div class="header">
        <!-- 顶部操作/导航/工具栏 -->
        <div class="top-toolbar"></div>
        <!-- 顶部导航栏 -->
        <div class="header-nav-bar"></div>
    </div>
    <!-- E 头部 E-->
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                <div class="page-content">
                    <div class="demo-wrap">
                        <div class="demo-title"><h1>Button 按钮</h1></div>
                        <div class="demo-desc">
                            <p class="desc">常用的操作按钮。</p>
                        </div>
                        <div class="demo-show">
                            <div class="demo-group">
                                <div class="demo-group-title"><h2>基础用法</h2></div>
                                <div class="demo-desc">
                                    <p class="desc">常用的操作按钮。</p>
                                </div>
                                <div class="demo-content">
                                    <div class="demo-one">
                                        <button type="button" class="btn btn-normal">默认按钮</button>
                                        <button type="button" class="btn btn-primary">主要按钮</button>
                                        <button type="button" class="btn btn-link">文字按钮</button>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-group">
                                <div class="demo-group-title"><h2>有颜色</h2></div>
                                <div class="demo-desc">
                                    <p class="desc">常用的操作按钮。</p>
                                </div>
                                <div class="demo-content">
                                    <div class="demo-one">
                                        <button type="button" class="btn btn-info">信息按钮</button>
                                        <button type="button" class="btn btn-success">成功按钮</button>
                                        <button type="button" class="btn btn-warn">警告按钮</button>
                                        <button type="button" class="btn btn-danger">危险按钮</button>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-group">
                                <div class="demo-group-title"><h2>有图标</h2></div>
                                <div class="demo-desc">
                                    <p class="desc">有图标的操作按钮，增强辨识能力。无文字的图标按钮可节省空间。</p>
                                </div>
                                <div class="demo-content">
                                    <div class="demo-one">
                                        <button type="button" class="btn btn-info">
                                            <i class="btn-icon fa fa-info-circle"></i><span class="btn-text">信息按钮</span>
                                        </button>
                                        <button type="button" class="btn btn-success">
                                            <i class="btn-icon fa fa-check-square"></i><span class="btn-text">成功按钮</span>
                                        </button>
                                        <button type="button" class="btn btn-warn">
                                            <i class="btn-icon fa fa-warning"></i><span class="btn-text">警告按钮</span>
                                        </button>
                                        <button type="button" class="btn btn-danger">
                                            <i class="btn-icon fa fa-close"></i><span class="btn-text">危险按钮</span>
                                        </button>
                                    </div>
                                    <div class="demo-one">
                                        <button type="button" class="btn btn-primary">
                                            <i class="btn-icon fa fa-cloud-download"></i><span class="btn-text">下载按钮</span>
                                        </button>
                                        <button type="button" class="btn btn-info">
                                            <i class="btn-icon fa fa-edit"></i>
                                        </button>
                                        <button type="button" class="btn btn-info">
                                            <i class="btn-icon fa fa-search-plus"></i>
                                        </button>
                                        <button type="button" class="btn btn-info">
                                            <i class="btn-icon fa fa-clock-o"></i>
                                        </button>
                                        <button type="button" class="btn btn-danger">
                                            <i class="btn-icon fa fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-group">
                                <div class="demo-group-title"><h2>按钮组</h2></div>
                                <div class="demo-desc">
                                    <p class="desc">按钮组合在一起。</p>
                                </div>
                                <div class="demo-content">
                                    <div class="demo-one">
                                        <div class="button-group">
                                            <button type="button" class="btn btn-primary">
                                                <i class="btn-icon fa fa-angle-left"></i><span class="btn-text">上一页</span>
                                            </button><button type="button" class="btn btn-primary">
                                            <span class="btn-text">下一页</span><i class="btn-icon fa fa-angle-right"></i>
                                        </button>
                                        </div>
                                        <div class="button-group">
                                            <button type="button" class="btn btn-primary">
                                                <i class="btn-icon fa fa fa-list-ul"></i>
                                            </button><button type="button" class="btn btn-primary">
                                                <i class="btn-icon fa fa-save"></i>
                                            </button><button type="button" class="btn btn-primary">
                                                <i class="btn-icon fa fa-paste"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-group">
                                <div class="demo-group-title"><h2>不同大小</h2></div>
                                <div class="demo-desc">
                                    <p class="desc">不同大小的按钮，可与颜色组合。</p>
                                </div>
                                <div class="demo-content">
                                    <div class="demo-one">
                                        <button type="button" class="btn btn-primary btn-ex-large">超大按钮</button>
                                        <button type="button" class="btn btn-primary btn-large">大按钮</button>
                                        <button type="button" class="btn btn-primary">正常按钮</button>
                                        <button type="button" class="btn btn-primary btn-medium">中型按钮</button>
                                        <button type="button" class="btn btn-primary btn-small">小型按钮</button>
                                        <button type="button" class="btn btn-primary btn-mini">超小型按钮</button>
                                    </div>
                                </div>
                            </div>
                            <div class="demo-group">
                                <div class="demo-group-title"><h2>加载中</h2></div>
                                <div class="demo-desc">
                                    <p class="desc">一般用于向后台发送请求的按钮，等待请求执行完成，在按钮上显示加载状态</p>
                                </div>
                                <div class="demo-content">
                                    <div class="demo-one">
                                        <button type="button" class="btn btn-info is-loading">
                                            <i class="btn-icon icon-loading fa fa-spinner"></i><span class="btn-text">加载中</span>
                                        </button>
                                        <button type="button" class="btn btn-info is-loading">
                                            <i class="btn-icon icon-loading fa fa-spinner"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- E 主要内容 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/ui.js" id="importResource"></script>
    <script type="application/javascript">
        $(function () {
            ;
        });
    </script>
    <!-- E js E -->
</cite>
</body>
</html>
