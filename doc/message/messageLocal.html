<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <!-- responsive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)"/>
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes"/>
    <meta name="description" content="描述，不超过150个字符"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../dist/css/heanesUI.css"/>
    <link rel="stylesheet" type="text/css" href="../css/css.css"/>
    <title>MessageLocal 局部提示信息</title>
</head>
<body>
<div class="wrap">
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                <div class="demo-wrap">
                    <div class="demo-title"><h2>提示信息-局部展示</h2></div>
                    <div class="demo-content">
                        <div class="demo-one">
                            <div class="message-wrap">
                                <div class="message message-success">
                                    <div class="message-handle">
                                        <span class="btn-close">x</span>
                                    </div>
                                    <div class="message-content">
                                        <div class="message-icon-wrap">
                                            <div class="icon-background">
                                                <i class="fa fa-check"></i>
                                            </div>
                                        </div>
                                        <div class="message-content-wrap">
                                            <p>恭喜你，操作成功。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="demo-one">
                            <div class="message-wrap">
                                <div class="message message-info">
                                    <div class="message-handle">
                                        <span class="btn-close">x</span>
                                    </div>
                                    <div class="message-content">
                                        <div class="message-icon-wrap">
                                            <div class="icon-background">
                                                <i class="fa fa-info"></i>
                                            </div>
                                        </div>
                                        <div class="message-content-wrap">
                                            <p>提醒，你还需要做某项操作。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="demo-one">
                            <div class="message-wrap">
                                <div class="message message-warning">
                                    <div class="message-handle">
                                        <span class="btn-close">x</span>
                                    </div>
                                    <div class="message-content">
                                        <div class="message-icon-wrap">
                                            <div class="icon-background">
                                                <i class="fa fa-warning"></i>
                                            </div>
                                        </div>
                                        <div class="message-content-wrap">
                                            <p>警告，有某些情况出现。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="demo-one">
                            <div class="message-wrap">
                                <div class="message message-error">
                                    <div class="message-handle">
                                        <span class="btn-close">x</span>
                                    </div>
                                    <div class="message-content">
                                        <div class="message-icon-wrap">
                                            <div class="icon-background">
                                                <i class="fa fa-close"></i>
                                            </div>
                                        </div>
                                        <div class="message-content-wrap">
                                            <p>错误，出现了问题。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 运行结果 -->
                    <div class="demo-run-result"></div>
                    <!-- 样式 -->
                    <div class="demo-style"></div>
                    <!-- javascript脚本 -->
                    <div class="demo-javascript"></div>
                    <!-- html -->
                    <div class="demo-html">
                        <div class="demo-wrap">
                            <div class="demo-title"><h1>提示信息</h1></div>
                            <div class="demo-desc">
                                <p class="desc">显示在页面顶部的消息提示。</p>
                            </div>
                            <div class="demo-show">
                                <div class="demo-group">
                                    <div class="demo-group-title"><h2>基础用法</h2></div>
                                    <div class="demo-desc">
                                        <p class="desc">普通用法，默认3秒后自动消失，消失过程的动画时间默认为0.5秒。</p>
                                    </div>
                                    <div class="demo-content">
                                        <div class="demo-one">
                                            <div class="message-container"></div>
                                            <button type="button" class="btn btn-info">
                                                <i class="btn-icon fa fa-info-circle"></i><span class="btn-text">显示提示</span>
                                            </button>
                                            <button type="button" class="btn btn-success">
                                                <i class="btn-icon fa fa-check-square"></i><span class="btn-text">显示成功</span>
                                            </button>
                                            <button type="button" class="btn btn-warn">
                                                <i class="btn-icon fa fa-warning"></i><span class="btn-text">显示警告</span>
                                            </button>
                                            <button type="button" class="btn btn-danger">
                                                <i class="btn-icon fa fa fa-times-circle"></i><span class="btn-text">显示错误</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="demo-group">
                                    <div class="demo-group-title"><h2>不自动关闭</h2></div>
                                    <div class="demo-desc">
                                        <p class="desc">设置为不自动关闭。</p>
                                    </div>
                                    <div class="demo-content">
                                        <div class="demo-one">
                                            <div class="message-container"></div>
                                            <button type="button" class="btn btn-info show-message-success-no-close">
                                                <i class="btn-icon fa fa-info-circle"></i><span class="btn-text">显示提示</span>
                                            </button>
                                            <button type="button" class="btn btn-success show-message-info-no-close">
                                                <i class="btn-icon fa fa-check-square"></i><span class="btn-text">显示成功</span>
                                            </button>
                                            <button type="button" class="btn btn-warn show-message-warn-no-close">
                                                <i class="btn-icon fa fa-warning"></i><span class="btn-text">显示警告</span>
                                            </button>
                                            <button type="button" class="btn btn-danger show-message-error-no-close">
                                                <i class="btn-icon fa fa fa-times-circle"></i><span class="btn-text">显示错误</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- E 主要内容 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
    <script type="application/javascript">
        $(function () {
            // 显示消息
            var $messageContainer = $('.message-container');
            $.messageLocal($messageContainer, '恭喜，操作成功~ :)~');
            $('#showMessageSuccess').on('click', function () {
                $.messageLocal($messageContainer, '恭喜，操作成功~ :)~');
            });
            $('#showMessageInfo').on('click', function () {
                $.messageLocal($messageContainer, '提醒，你还需要做某项操作你还需要做某项操作你还需要做某项操作。', 'info');
            });
            $('#showMessageWarn').on('click', function () {
                $.messageLocal($messageContainer, '警告，有某些情况出现。', 'warn', 0);
            });
            $('#showMessageError').on('click', function () {
                $.messageLocal($messageContainer, '错误，出现了问题。', 'error');
            });

            $('.message').on('click', '.btn-close', function (event) {
                var $delegateTarget = $(event.delegateTarget);
                $delegateTarget.fadeOut();
            });
        });
    </script>
    <!-- E js E -->
</cite>
</body>
</html>
