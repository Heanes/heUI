<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta charset="UTF-8"/>
    <!-- responsive -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)"/>
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes"/>
    <meta name="description" content="描述，不超过150个字符"/>
    <!-- favicon -->
    <link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="/dist/css/heanesUI.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/css.css"/>
    <title>MessageGlobal 全局提示信息</title>
</head>
<body>
<div class="wrap">
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                <div class="demo-wrap">
                    <div class="demo-title"><h1>提示信息</h1></div>
                    <div class="demo-desc">
                        <p class="desc">显示在页面顶部的消息提示。</p>
                    </div>
                    <div class="demo-show">
                        <div class="demo-group">
                            <div class="demo-group-title"><h2>基础用法</h2></div>
                            <div class="demo-desc">
                                <p class="desc">普通用法，默认3秒后自动消失，消失过程的动画时间默认为0.5秒。</p>
                            </div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <div class="message-container demo-message-container-normal"></div>
                                    <button type="button" class="btn btn-info show-message-info-normal">
                                        <i class="btn-icon fa fa-info-circle"></i><span class="btn-text">显示提示</span>
                                    </button>
                                    <button type="button" class="btn btn-success show-message-success-normal">
                                        <i class="btn-icon fa fa-check-square"></i><span class="btn-text">显示成功</span>
                                    </button>
                                    <button type="button" class="btn btn-warn show-message-warn-normal">
                                        <i class="btn-icon fa fa-warning"></i><span class="btn-text">显示警告</span>
                                    </button>
                                    <button type="button" class="btn btn-danger show-message-error-normal">
                                        <i class="btn-icon fa fa fa-times-circle"></i><span class="btn-text">显示错误</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h2>不自动关闭</h2></div>
                            <div class="demo-desc">
                                <p class="desc">设置为不自动关闭。</p>
                            </div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <div class="message-container demo-message-container-not-auto-close"></div>
                                    <button type="button" class="btn btn-info show-message-info-not-auto-close">
                                        <i class="btn-icon fa fa-info-circle"></i><span class="btn-text">显示提示</span>
                                    </button>
                                    <button type="button" class="btn btn-success show-message-success-not-auto-close">
                                        <i class="btn-icon fa fa-check-square"></i><span class="btn-text">显示成功</span>
                                    </button>
                                    <button type="button" class="btn btn-warn show-message-warn-not-auto-close">
                                        <i class="btn-icon fa fa-warning"></i><span class="btn-text">显示警告</span>
                                    </button>
                                    <button type="button" class="btn btn-danger show-message-error-not-auto-close">
                                        <i class="btn-icon fa fa fa-times-circle"></i><span class="btn-text">显示错误</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- E 主要内容 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.1.4/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/$.extend/$.message.js"></script>
    <script type="application/javascript">
        $(function () {
            var $messageContainerNormal = $('.demo-message-container-normal');
            $('.show-message-info-normal').on('click', function () {
                $.messageGlobal($messageContainerNormal, 'info', '提醒，你还需要做某项操作你还需要做某项操作你还需要做某项操作。');
            });
            $('.show-message-success-normal').on('click', function () {
                $.messageGlobal($messageContainerNormal, 'success', '恭喜，操作成功~ :)~');
            });
            $('.show-message-warn-normal').on('click', function () {
                $.messageGlobal($messageContainerNormal, 'warn', '警告，有某些情况出现。');
            });
            $('.show-message-error-normal').on('click', function () {
                $.messageGlobal($messageContainerNormal, 'error', '错误，出现了问题。');
            });

            var $messageContainerDemoNotAutoClose = $('.demo-message-container-not-auto-close');
            $('.show-message-info-not-auto-close').on('click', function () {
                $.messageGlobal($messageContainerDemoNotAutoClose, 'info', '提醒，你还需要做某项操作你还需要做某项操作你还需要做某项操作。', '提示消息', false);
            });
            $('.show-message-success-not-auto-close').on('click', function () {
                $.messageGlobal($messageContainerDemoNotAutoClose, 'success', '恭喜，操作成功~ :)~', '提示消息', false);
            });
            $('.show-message-warn-not-auto-close').on('click', function () {
                $.messageGlobal($messageContainerDemoNotAutoClose, 'warn', '警告，有某些情况出现。', '提示消息', false);
            });
            $('.show-message-error-not-auto-close').on('click', function () {
                $.messageGlobal($messageContainerDemoNotAutoClose, 'error', '错误，出现了问题。', '提示消息', false);
            });
        });
    </script>
    <!-- E js E -->
</cite>
</body>
</html>
