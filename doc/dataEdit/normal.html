<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)">
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
    <meta name="description" content="描述">
    <link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
    <!-- 富文本编辑器 kindEditor -->
    <link rel="stylesheet" type="text/css" href="/public/static/vendor/js/editor/kindEditor/4.1.11/themes/default/default.css"/>
    <link rel="stylesheet" type="text/css" href="/public/static/vendor/js/select2/4.0.3/css/select2.css"/>
    <link rel="stylesheet" type="text/css" href="css/dataEdit.css"/>
    <link rel="stylesheet" type="text/css" href="css/editor/kindEditor/default.css"/>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../static/css/css.css"/>
    <link rel="stylesheet" type="text/css" href="../../dist/css/heanesUI.css"/>
<title>多类型数据编辑页面</title>
</head>
<body>
<div class="wrap">
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 顶部全宽度内容区域 -->
        <div class="main-top-block"></div>
		<!-- 顶部内容 -->
        <div class="main-top-content main-wrap"></div>
		<!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 中心区域 -->
            <div class="center-block center-wrap right-content">
                <!-- 面包屑导航 -->
                <div class="page-crumbs bg-normal box-normal">
                    <ul class="crumbs-list">
                        <li><a href="javascript:;" class="crumbs-href">首页</a><span class="crumbs-separator">></span></li>
                        <li><a href="javascript:;" class="crumbs-href">数据编辑</a><span class="crumbs-separator">></span></li>
                        <li>多类型数据编辑页面</li>
                    </ul>
                </div>
                <div class="data-edit">
                    <div class="data-edit-form">
                        <form class="form normal">
                            <div class="line-group">
                                <div class="form-group inline">
                                    <label class="control-label" for="id">ID：</label>
                                    <input type="text" name="id" class="form-control" id="id" placeholder="请输入ID" value="233" readonly>
                                </div>
                            </div>
                            <div class="line-group">
                                <div class="form-group inline">
                                    <label class="control-label" for="order">排序：</label>
                                    <input type="text" name="order" class="form-control" id="order" placeholder="请输入序号">
                                </div>
                            </div>
                            <div class="line-group">
                                <div class="form-group inline">
                                    <label class="control-label" for="articleTitle">标题：</label>
                                    <textarea class="form-control textarea-title" name="articleTitle" id="articleTitle">请输入标题</textarea>
                                </div>
                            </div>
                            <div class="line-group">
                                <div class="form-group inline">
                                    <label class="control-label" for="createTime">创建时间：</label>
                                    <input type="text" name="createTime" class="form-control" id="createTime" placeholder="请选择创建时间">
                                    <i class="fa fa-calendar control-icon" aria-hidden="true"></i>
                                </div>
                                <div class="form-group inline">
                                    <label class="control-label" for="updateTime">更新时间：</label>
                                    <input type="text" name="updateTime" class="form-control" id="updateTime" placeholder="请选择更新时间">
                                    <i class="fa fa-calendar control-icon" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="line-group">
                                <div class="form-group inline">
                                    <label class="control-label" for="articleCategory">选择分类：</label>
                                    <select class="form-control" id="articleCategory">
                                        <option value="0">请选择分类</option>
                                        <option value="1">分类一</option>
                                        <option value="2">分类二</option>
                                        <option value="3">分类三</option>
                                    </select>
                                </div>
                            </div>
                            <div class="line-group">
                                <div class="form-group inline">
                                    <label class="control-label">是否置顶：</label>
                                    <input type="radio" class="" name="singleSelect" value="1" id="isTop"><label class="control-label input-show-value-text" for="isTop">是</label>
                                    <input type="radio" class="" name="singleSelect" value="0" id="isNotTop"> <label class="control-label input-show-value-text" for="isNotTop">否</label>
                                </div>
                                <div class="form-group inline">
                                    <label class="control-label">复选按钮：</label>
                                    <input type="checkbox" class="" name="multipleSelect" value="1" id="value1"><label class="control-label input-show-value-text" for="value1">值1</label>
                                    <input type="checkbox" class="" name="multipleSelect" value="0" id="value2"><label class="control-label input-show-value-text" for="value2">值2</label>
                                </div>
                            </div>
                            <div class="line-group">
                                <div class="form-group inline">
                                    <label class="control-label" for="articleContent">内容：</label>
                                    <textarea class="form-control textarea-content" name="articleContent" id="articleContent"></textarea>
                                    <p class="kindEditor-count">
                                        您当前输入了 <span class="word-count1">0</span> 个文字。（字数统计包含HTML代码。）<br />
                                        您当前输入了 <span class="word-count2">0</span> 个文字。（字数统计包含纯文本、IMG、EMBED，不包含换行符，IMG和EMBED算一个文字。）
                                    </p>
                                </div>
                            </div>
                            <div class="line-group">
                                <div class="form-group inline">
                                    <label class="control-label" for="articleContentByUEditor">内容：</label>
                                    <textarea class="form-control textarea-content uEditor" name="articleContentByUEditor" id="articleContentByUEditor"></textarea>
                                </div>
                            </div>
                            <div class="form-handle">
                                <div class="handle-group line-group text-center">
                                    <button type="button" class="handle btn">放弃</button>
                                    <button type="submit" class="handle btn btn-primary btn-lg">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
			</div>
        </div>
		<!-- 底部区域 -->
        <div class="main-bottom-content main-wrap"></div>
		<!-- 底部全宽度内容区域 -->
        <div class="main-bottom-block"></div>
    </div>
	<!-- E 主要内容 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/vendor/js/jquery/2.2.4/jquery.min.js"></script>
    <!-- 富文本编辑器 kindEditor -->
    <script type="text/javascript" charset="utf-8" src="/public/static/vendor/js/editor/kindEditor/4.1.11/kindeditor-all-min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/static/vendor/js/editor/kindEditor/4.1.11/lang/zh-CN.js"></script>
    <!-- 富文本编辑器 uEditor -->
    <script type="text/javascript" charset="utf-8" src="/public/static/vendor/js/editor/uEditor/1.4.3.3/php/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/static/vendor/js/editor/uEditor/1.4.3.3/php/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="/public/static/vendor/js/editor/uEditor/1.4.3.3/php/lang/zh-cn/zh-cn.js"></script>
    <!-- 日期选择器 WdatePicker -->
    <script type="text/javascript" src="/public/static/vendor/js/dateTimePicker/My97DatePicker/4.8/WdatePicker.js"></script>
    <!-- select 2 -->
    <script type="text/javascript" src="/public/static/vendor/js/select2/4.0.3/js/select2.full.js"></script>
    <script type="text/javascript">
        $(function () {
            /* 日期时间选择器 */
            // datetimepicker
            $('#createTime').on('click', function () {
                WdatePicker({
                    // 选择完毕后自动打开后一个选择器
                    doubleCalendar:true,
                    skin: 'bootstrap',
                    firstDayOfWeek: 1
                });
            });
            $('#updateTime').on('click', function () {
                WdatePicker({
                    doubleCalendar:true,
                    skin: 'bootstrap',
                    firstDayOfWeek: 1
                });
            });

            $('.select2').select2({placeholder: "请选择"});

            /**
             * @doc kindEditor富文本编辑器
             * @author Heanes
             * @time 2016-09-27 17:36:37 周二
             */
            var kindEditorTitleOption = {
                minWidth : '740px',
                width : '740px',
                minHeight: '76px',
                height: '76px',
                items : [
                    'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
                    'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
                    'insertunorderedlist', '|', 'emoticons', '|', 'source', '|', 'undo', 'redo'],
                cssData: 'body {font-size:14px}'
            };
            var kindEditorContentOption = {
                minWidth : '740px',
                width : '740px',
                minHeight: '740px',
                height: '740px',
                cssData: 'body {font-size:14px}',
                afterChange : function() {
                    $('.word-count1').html(this.count());
                    $('.word-count2').html(this.count('text'));
                }
            };
            KindEditor.ready(function(K) {
                K.create('textarea[name="articleTitle"]', kindEditorTitleOption);
                K.create('textarea[name="articleContent"]', kindEditorContentOption);
            });

            /**
             * @doc uEditor富文本编辑器
             * @author Heanes
             * @time 2016-09-28 19:51:25 周三
             */
            //实例化编辑器
            //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
            var ue = UE.getEditor('articleContentByUEditor');
        });
    </script>
	<!-- E js E -->
</cite>
</body>
</html>
