<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)">
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
    <meta name="description" content="描述">
    <!-- favicon -->
    <link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
    <!-- css -->
    <!--<link rel="stylesheet" type="text/css" href="../../dist/css/heanesUI.css"/>-->
    <link rel="stylesheet" type="text/css" href="/dist/css/heanesUI.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/css.css"/>
    <title>Input 输入框</title>
</head>
<body>
<div class="wrap">
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 顶部全宽度内容区域 -->
        <div class="main-top-block"></div>
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 左侧区域 -->
            <div class="left-block left-wrap left-width"></div>
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                <div class="demo-wrap">
                    <div class="demo-title"><h1>Input 输入框</h1></div>
                    <div class="demo-desc">
                        <p class="desc">各种功能和状态的输入框。</p>
                    </div>
                    <div class="demo-show">
                        <div class="demo-group">
                            <div class="demo-group-title"><h2>基础用法</h2></div>
                            <div class="demo-desc">
                                <p class="desc">常用的输入框。</p>
                            </div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <label>
                                        <input type="text" value="" placeholder="请输入" />
                                    </label>
                                </div>
                                <div class="demo-one">
                                    <label>
                                        <input type="text" value="我是一个输入框" placeholder="请输入" />
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h2>禁用状态</h2></div>
                            <div class="demo-desc">
                                <p class="desc">不允许输入。</p>
                            </div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <label>
                                        <input type="text" class="disabled" disabled="disabled" value="" placeholder="请输入" />
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h2>带icon的输入框</h2></div>
                            <div class="demo-desc">
                                <p class="desc">带有图标标记输入类型。</p>
                            </div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <label>
                                        <input type="text" value="" placeholder="请输入" />
                                        <i class="fa fa-calendar"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="demo-group">
                            <div class="demo-group-title"><h2>输入是否符合要求</h2></div>
                            <div class="demo-desc">
                                <p class="desc">输入内容是否符合要求的状态指示。</p>
                            </div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <label>
                                        <input type="text" class="validate-error" value="不合要求的输入" placeholder="请输入" />
                                    </label>
                                </div>
                                <div class="demo-one">
                                    <label>
                                        <input type="text" class="validate-warning" value="可能有问题的输入" placeholder="请输入" />
                                    </label>
                                </div>
                                <div class="demo-one">
                                    <label>
                                        <input type="text" class="validate-success" value="符合要求的输入" placeholder="请输入" />
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右侧区域 -->
            <div class="right-block right-wrap"></div>
        </div>
        <!-- 底部区域 -->
        <div class="main-bottom-content main-wrap"></div>
        <!-- 底部全宽度内容区域 -->
        <div class="main-bottom-block"></div>
    </div>
    <!-- E 主要内容 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/vendor/js/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="/dist/js/heanesUI.js"></script>
    <!-- E js E -->
</cite>
</body>
</html>
