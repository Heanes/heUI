    <title>Radio 单选框</title>
</head>
<body>
<div class="wrap">
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 顶部全宽度内容区域 -->
        <div class="main-top-block"></div>
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 左侧区域 -->
            <div class="left-block left-wrap left-width"></div>
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                <div class="demo-wrap">
                    <div class="demo-title"><h1>Radio 单选框</h1></div>
                    <div class="demo-desc">
                        <p class="desc">单选框。</p>
                    </div>
                    <div class="demo-show">
                        <div class="demo-group">
                            <div class="demo-group-title"><h2>基础用法</h2></div>
                            <div class="demo-desc">
                                <p class="desc">基础的单选按钮。</p>
                                <p class="desc">注意这类元素应用 <code>&lt;label&gt;</code> 来包裹住<code>&lt;input type="radio"&gt;</code>，这样点击文字时即可触发单选按钮</p>
                            </div>
                            <div class="demo-content">
                                <div class="demo-one">
                                    <label for="radio1">
                                        <input type="radio" name="single-select" id="radio1">请选择
                                    </label>

                                    <label for="radio2">
                                        <input type="radio" name="single-select" id="radio2">请选择
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右侧区域 -->
            <div class="right-block right-wrap"></div>
        </div>
        <!-- 底部区域 -->
        <div class="main-bottom-content main-wrap"></div>
        <!-- 底部全宽度内容区域 -->
        <div class="main-bottom-block"></div>
    </div>
    <!-- E 主要内容 E -->
</div>
