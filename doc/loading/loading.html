    <script type="application/javascript">
        $(function () {
            var $printPreview = $('.print-preview');
            $('#printAreaText').on('input', function () {
                $('.bar-code').JsBarcode($(this).val(), {
                    format: 'code128',
                    width: 1.2,                 //设置条之间的宽度
                    height: 90,                 //高度
                    displayValue: true,         //是否在条形码下方显示文字
                    fontOptions: "bold",        //使文字加粗体或变斜体
                    font: "sans-serif",         //设置文本的字体
                    text:'',                    //覆盖显示的文本
                    textAlign: "center",        //设置文本的水平对齐方式
                    textPosition: "bottom",     //设置文本的垂直位置
                    textMargin: 0,              //设置条形码和文本之间的间距
                    fontSize: 24,               //设置文本的大小
                    background: "#fff",         //设置条形码的背景
                    lineColor: "#000",          //设置条和文本的颜色。
                    margin:0                    //设置条形码周围的空白边距
                });

            }).trigger('input');
            $('#printAreaBtn').on('click', function () {
                $printPreview.printArea({
                });
            });


            var $btn = $('#effectBlock').find('.btn');
            $.each($btn, function (i, item) {
                Ladda.bind(item, { timeout: 2000 } );
            });

        });
    </script>
