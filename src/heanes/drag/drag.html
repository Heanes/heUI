<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="author" content="Heanes heanes.com email(heanes@163.com)">
    <meta name="keywords" content="软件,商务,HTML,tutorials,source codes">
    <meta name="description" content="描述">
    <link rel="shortcut icon" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="bookmark" href="/public/static/image/favicon/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="//localhost:8080/css/heanesUI.css"/>
    <link rel="stylesheet" type="text/css" href="./scss/drag.css"/>
    <title>Drag 拖拽</title>
    <style>
        .main-wrap{padding: 20px;}
        /* 拖拽区域 */
        .drag-block{background-color: #efefef;}
        .drag-wrap .drag-content{width: 302px;height: 202px;background-color: #d2ebfd}
        .drag-block .content{width: 300px;height: 200px;padding: 10px;font-size: 18px;background-color: #fff;}
    </style>
</head>
<body>
<div class="wrap">
    <!-- S 主要内容 S -->
    <div class="main">
        <!-- 顶部全宽度内容区域 -->
        <div class="main-top-block"></div>
        <!-- 主体内容 -->
        <div class="main-content main-wrap clearfix">
            <!-- 左侧区域 -->
            <div class="left-block left-wrap left-width"></div>
            <!-- 中心区域 -->
            <div class="center-block center-wrap">
                <div class="demo-wrap">
                    <div class="demo-title"><h1>Drag 可拖拽区域</h1></div>
                    <div class="demo-desc">
                        <p class="desc"></p>
                    </div>
                    <div class="demo-show">
                        <div class="demo-group">
                            <div class="demo-group-title"><h2>基础用法</h2></div>
                            <div class="demo-desc">
                                <p class="desc">可拖拽的区域。</p>
                            </div>
                            <div class="demo-content">
                                <div class="demo-one demo-scrollbar">
                                    <div class="drag-wrap drag-block">
                                        <div class="drag-operate-wrap">
                                            <div class="drag-move-bar">
                                                <h2>拖拽一下试试</h2>
                                            </div>
                                            <div class="drag-border drag-border-top-left"></div>
                                            <div class="drag-border drag-border-top-right"></div>
                                            <div class="drag-border drag-border-bottom-left"></div>
                                            <div class="drag-border drag-border-bottom-right"></div>
                                            <div class="drag-border drag-border-top"></div>
                                            <div class="drag-border drag-border-right"></div>
                                            <div class="drag-border drag-border-bottom"></div>
                                            <div class="drag-border drag-border-left"></div>
                                        </div>
                                        <div class="drag-content">
                                            <div class="content">
                                                <p>This is test text just hold the place.</p>
                                                <p>This is test text just hold the place.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右侧区域 -->
            <div class="right-block right-wrap"></div>
        </div>
        <!-- 底部区域 -->
        <div class="main-bottom-content main-wrap"></div>
        <!-- 底部全宽度内容区域 -->
        <div class="main-bottom-block"></div>
    </div>
    <!-- E 主要内容 E -->
</div>
<cite>
    <!-- S js S -->
    <script type="text/javascript" src="/public/static/libs/js/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="//localhost:8080/js/heanesUI.js"></script>
    <script type="text/javascript" src="./js/drag.js"></script>
    <!-- E js E -->
</cite>
</body>
</html>
